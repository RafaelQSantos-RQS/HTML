<meta charset="utf-8">

<script>

	var ano = 2016;

	function pulaLinha(){

		document.write("<br><br>");
	
	}

	function mostra(texto){

		document.write(texto);
		pulaLinha();
	}

	mostra();
	mostra("Flávio tem " + (ano-1977) + " anos.");
	mostra("Joaquim tem: " + (ano-1996) + " anos.");
	mostra("Barney tem: " + (ano-1976) + " anos.");
	ano = 2017;
	mostra("Barney tem: " + (ano-1976) + " anos.");
	mostra("Olá pessoal!");

</script>
