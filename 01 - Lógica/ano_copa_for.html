<meta charset="utf-8">
<script>
	function pulaLinha(){
		document.write("<br><br>");
	}
	function mostra(texto){
		document.write(texto);
		pulaLinha();
	}

	var multiplicador = 1;
	
	mostra("Uso do While:")
	while(multiplicador <= 10){
		mostra(7*multiplicador);		
		multiplicador++;
	}

	mostra("Uso do for")
	for(var multiplicador = 1;multiplicador<=10;multiplicador++){
		mostra(7*multiplicador);
	}

	mostra("FIM");
</script>
