<meta charset="utf-8">

<canvas width="600" height="400"></canvas>

<script>
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext('2d');
	
	// Pintando o fundo todo de cinza
	pincel.fillStyle = 'lightgrey';
	pincel.fillRect(0, 0, 600, 400);

	// Pintando um retângulo verde que começa em (0,0) e termina em (200,400)
	pincel.fillStyle = 'green';
	pincel.fillRect(0, 0, 200, 400);

	// Pintando um retângulo vermelho que começa em (400, 0) e termina em (200,400)
	pincel.fillStyle = 'red';
	pincel.fillRect(400, 0, 200, 400);

	// Desenhando um triângulo
	pincel.fillStyle = 'yellow';
	pincel.beginPath(); // Começando o caminho
	pincel.moveTo(300, 200); // Posicionando o pincel
	pincel.lineTo(200, 400); // Movendo o pincel para uma nova posição
	pincel.lineTo(400, 400); // Movendo o pincel para outra posição
	pincel.fill(); // Preenche a forma que criamos

	// Desenhando um circulo
	pincel.fillStyle = 'blue';
	pincel.beginPath(); // Começando o caminho
	pincel.arc(300, 200, 50, 0, 2*3.14);
	pincel.fill();

</script>
